# Configuration file for wifi_rover

# Corporate net
CORPORATENET=192.168.32.0/24
CORPORATECAPT=
CORPORATEPROXY=
CORPORATE_PROTECT=

#Captive portal
# Captive portal client timeout
CTIMEOUT=7200
# Hostname of the portal service
PORTAL=portal_mock
# Portal mode UK or WEBLIB
PORTALMODE=
# IP of the portal service
IPPORTAL=portal_mock
# Network where we want captive clients
CAPTIVENET=192.168.22.0/24
# Ip address of the local gateway
GTW=192.168.22.2
# Port where the captive portal wait for requests
GTWPORT=80
GTWPORT_SSL=443
# Gateway Name
GTWNAME=
# Gateway URL
GTWURL=http://portal_mock/index.php
# Gateway Key
GTWKEY=
# Gateway Timeout
GTWTIMEOUT=
# Connect using iptables (safe) or ipset (fast)
CONNECTION_IPSET=0;

# Wan Protection from Guest
WAN_PROTECT=

# Controleur UNIFI (ouverture acces FW)
UNIFI=

#Transparent proxy
# Ip of proxy used by clients
PROXY=
# Port of proxy used by clients
PROXYPORT=
# Proxy active 0=no 1=yes
PROXYACTIVE=
# For which networks is the proxy active
# May have multiple values separated by a space
PROXYNETWORKS=

# Activation of smtp redirect
SMTPREDIRECTACTIVE=
SMTPREDIRECTSERVER=
SMTPREDIRECTPORT=


# Activation of local admin web interface
ADMINACTIVE=

# Files
LEASEFILE=/tmp/leases.wr
LOGFILE=/tmp/wr.log
LOCKFILE=/tmp/disconnect.running

# MAC addresses to let pass thru (space separated) even when wifi_rover is stopped
SUPRAWHITELIST=

# MAC addresses to let pass thru (space separated)
WHITELIST=
WHITELIST_PROXY=

# MAC addresses to not let pass thru (space separated)
BLACKLIST=

AUTOWHITELIST=

CLOUDROUTER=

LOG_IPTABLES=1

DOCKER=1

